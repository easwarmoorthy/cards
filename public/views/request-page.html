<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Requested Users</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
  </head>
  <body ng-app="userApp" ng-controller="followCtrl">
    <div>
      <h5>Requested Users</h5>
      <ul ng-repeat="user in requestedUsers">
        <li>
          <span>{{user.displayName}}</span>
          <span>{{user.fullName}}</span>
          <button ng-click="acceptUser(user)">Accept</button>
        </li>
      </ul>
    </div>
    <div>
      <h5>Following</h5>
      <ul ng-repeat="user in followingUsers">
        <li>
          <span>{{user.displayName}}</span>
          <span>{{user.fullName}}</span>
        </li>
      </ul>
    </div>
    <div>
      <h5>Followers</h5>
      <ul ng-repeat="user in followers">
        <li>
          <span>{{user.displayName}}</span>
          <span>{{user.fullName}}</span>
        </li>
      </ul>
    </div>
  <script type="text/javascript" src="../controllers/userCtrl.js"></script>
  </body>
</html>
