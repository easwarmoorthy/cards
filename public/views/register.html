<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Register and Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
  </head>
  <body ng-app="userApp" ng-controller="userCtrl">
    <!--  Register Form -->
    <form name="regForm" novalidate>
      <div>
        <label for="email">Full Name</label>
        <input type="text" ng-model="regUser.fullName" required>
      </div>
      <div>
        <label for="email">Display Name</label>
        <input type="text" ng-model="regUser.displayName" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" ng-model="regUser.email" required>
      </div>
      <div>
        <label for="email">Password</label>
        <input type="password" ng-model="regUser.password" required>
      </div>
      <div>
        <label for="email">Confirm Password</label>
        <input type="password" ng-model="regUser.confirmPassword" required>
      </div>
      <div>
        <input type="button" name="register" value="Register" ng-click="registerUser(regUser)">
      </div>
    </form>

    <!--  Login Form-->
    <form name="loginForm" novalidate>
      <div>
        <label for="email">Email</label>
        <input type="email" ng-model="logUser.email" required>
      </div>
      <div>
        <label for="email">Password</label>
        <input type="password" ng-model="logUser.password" required>
      </div>
      <div>
        <input type="button" name="login" value="Login" ng-click="loginUser(logUser)">
      </div>
    </form>
    <script type="text/javascript" src="../controllers/userCtrl.js"></script>
  </body>
</html>
